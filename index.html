<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cafetería Favorita - Tarjeta de Lealtad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="coffee-icon">☕</span> Mi Cafetería Favorita <span class="coffee-icon">☕</span></h1>
            <p>¡Colecciona sellos y obtén un café gratis!</p>
        </header>

        <section id="auth-section">
            <p id="user-display">Por favor, inicia sesión.</p>
            <button id="auth-btn">Iniciar Sesión con Google</button>
        </section>

        <section id="loyalty-card">
            <div id="stamps-display" class="stamps-grid">
                </div>
            <p id="message">Inicia sesión para ver tu tarjeta de lealtad.</p>
            <div class="confetti-container">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
        </section>

        <section id="admin-section" class="hidden">
            <h2>Panel de Administración</h2>
            <p>Solo para personal autorizado.</p>
            <div class="admin-controls">
                <input type="email" id="admin-email-input" placeholder="Email del cliente">
                <button id="search-client-btn" class="btn-primary">Buscar Cliente</button>
                <div id="admin-client-info">
                    <p>No hay cliente cargado.</p>
                </div>
                <p id="admin-message" class="message"></p>
                <button id="add-stamp-btn" class="btn-success" disabled>Añadir Sello a Cliente</button>
                <button id="remove-stamp-btn" class="btn-danger" disabled>Quitar Sello de Cliente</button>
                <button id="redeem-coffee-btn" class="btn-info" disabled>Canjear Café de Cliente</button>
                <button id="reset-stamps-btn" class="btn-secondary" disabled>Reiniciar Tarjeta de Cliente</button>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
