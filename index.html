<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cafetería - Tarjeta de Lealtad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>☕ Mi Cafetería Favorita ☕</h1>
        <p>¡Colecciona sellos y obtén un café gratis!</p>

        <div class="stamp-card">
            <div id="stamps-display" class="stamps-grid">
                </div>
            <p id="message"></p>
        </div>

        <button id="add-stamp-btn">Añadir Sello</button>
        <button id="redeem-btn" class="hidden">Canjear Recompensa</button>
        <button id="reset-btn" class="hidden">Reiniciar Tarjeta</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="script.js"></script>
</body>
</html>
