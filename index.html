<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cafetería - Tarjeta de Lealtad</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Importaciones necesarias para que el navegador sepa de dónde cargar los módulos
        // Aunque se importan en script.js, los CDNs deben estar disponibles globalmente o pre-cargados.
        // Aquí se incluyen para asegurar que las librerías base de Firebase estén listas.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

</head>
<body>
    <header>
        <h1>☕ Mi Cafetería ☕</h1>
        <div class="auth-controls">
            <span id="user-display">Por favor, inicia sesión.</span>
            <button id="auth-btn">Iniciar Sesión con Google</button>
        </div>
    </header>

    <main>
        <section id="loyalty-card" class="card hidden">
            <h2>Tu Tarjeta de Lealtad</h2>
            <div id="stamps-display" class="stamps-grid">
                </div>
            <p id="message"></p>
            <div class="confetti-container">
                <div class="confetti" style="background-color: #f0f;"></div>
                <div class="confetti" style="background-color: #0ff;"></div>
                <div class="confetti" style="background-color: #ff0;"></div>
                <div class="confetti" style="background-color: #f00;"></div>
                <div class="confetti" style="background-color: #0f0;"></div>
                <div class="confetti" style="background-color: #00f;"></div>
            </div>
            <canvas id="qrcode-canvas" class="qr-code" style="display: none; margin: 20px auto; border: 1px solid #ccc;"></canvas>
            <p id="qr-instruction" style="display: none; text-align: center;">Escanea este código para tus sellos</p>
        </section>

        <section id="admin-section" class="card hidden">
            <h2>Panel de Administración</h2>
            <div class="admin-controls">
                <label for="admin-email-input">Email o UID del Cliente:</label>
                <input type="text" id="admin-email-input" placeholder="Introduce email o UID">
                <button id="search-client-btn">Buscar Cliente</button>
            </div>
            <div id="admin-client-info" class="client-info">
                <p>No hay cliente cargado.</p>
            </div>
            <div class="admin-actions">
                <button id="add-stamp-btn">Añadir Sello</button>
                <button id="remove-stamp-btn">Quitar Sello</button>
                <button id="redeem-coffee-btn">Canjear Café</button>
                <button id="reset-stamps-btn">Reiniciar Tarjeta</button>
            </div>
            <p id="admin-message" class="message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Cafetería. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
