<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Lealtad Panlab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="coffee-icon">☕</span> Tarjeta de Lealtad Panlab <span class="coffee-icon">☕</span>
        </h1>
        <p>¡Acumula sellos por cada compra y obtén tu café gratis!</p>

        <div id="user-display"></div>
        <button id="auth-btn">Iniciar Sesión con Google</button>

        <div id="stamps-display">
            </div>

        <div class="confetti-container">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            </div>

        <div id="message">
            </div>

        <div id="admin-section" class="client-control hidden">
            <h2>Panel de Administración</h2>
            <p>Busca un cliente por su correo electrónico para gestionar sus sellos.</p>
            <div class="input-group">
                <input type="email" id="admin-email-input" placeholder="Correo del cliente" autocomplete="off">
                <button id="search-client-btn">Buscar Cliente</button>
            </div>
            <div id="admin-client-info">
                </div>
            <div id="admin-client-controls">
                <button id="add-stamp-btn">Añadir Sello</button>
                <button id="remove-stamp-btn">Quitar Sello</button>
                <button id="redeem-coffee-btn">Canjear Café</button>
                <button id="reset-stamps-btn">Resetear Sellos</button>
            </div>
            <div id="admin-message">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
