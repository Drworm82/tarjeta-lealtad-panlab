<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cafetería - Tarjeta de Lealtad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos para la sección de administración */
        #admin-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        #admin-section.hidden {
            display: none;
        }
        #admin-section input, #admin-section button {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #admin-section button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
        }
        #admin-section button:hover {
            background-color: #45a049;
        }
        /* Ocultar botones de cliente cuando la sección de cliente está oculta */
        .client-control.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☕ Mi Cafetería Favorita ☕</h1>
        <p>¡Colecciona sellos y obtén un café gratis!</p>

        <div id="user-info">
            <p id="user-display">Invitado</p>
            <button id="auth-btn">Iniciar Sesión / Registrarse</button>
        </div>

        <div id="client-section">
            <div class="stamp-card">
                <div id="stamps-display" class="stamps-grid">
                    </div>
                <p id="message"></p>
            </div>
            <button id="add-stamp-btn" class="client-control">Añadir Sello</button>
            <button id="redeem-btn" class="hidden client-control">Canjear Recompensa</button>
            <button id="reset-btn" class="hidden client-control">Reiniciar Tarjeta</button>
        </div>

        <div id="admin-section" class="hidden">
            <h2>Panel de Administración</h2>
            <p>Solo para personal autorizado.</p>
            <div>
                <input type="email" id="client-email-input" placeholder="Email del cliente" />
                <button id="search-client-btn">Buscar Cliente</button>
            </div>
            <div id="admin-client-info">
                </div>
            <div>
                <button id="admin-add-stamp-btn" disabled>Añadir Sello a Cliente</button>
                <button id="admin-redeem-btn" disabled>Canjear Sello de Cliente</button>
                <button id="admin-reset-btn" disabled>Reiniciar Tarjeta de Cliente</button>
            </div>
            <p id="admin-message" style="color: red;"></p>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="script.js"></script>
</body>
</html>
